{% load static %}
{% include 'core/header.html' %}

<!-------------- Login -------------->
<div id="register" class="container margin_60_40">
  <figure>
    <a href="{% url 'index' %}"><img src="{% static 'icons/logo.png' %}" width="140" height="35" alt="" /></a>
  </figure>
  <div class="access_social">
    <a href="#0" class="social_bt facebook">Login with Facebook</a>
    <a href="#0" class="social_bt google">Login with Google</a>
  </div>

  <div class="divider"><span>Or</span></div>

  {% if messages %}
  {% for message in messages %}
  <div style="color: #d43f3a; font-size: medium">
    {{ message|safe }}
  </div>
  {% endfor %}
  {% endif %}
  <form autocomplete="off" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" type="text" placeholder="Username" name="username" />
      <i class="icon_mail_alt"></i>
    </div>

    <div class="form-group">
      <div class="hideShowPassword-wrapper" style="
              position: relative;
              display: block;
              /* vertical-align: baseline; */
              margin: 0px;
            ">
        <input class="form-control hideShowPassword-field" name="password" type="password" id="password"
          placeholder="Password" style="margin: 0px; padding-right: 53.0469px" /><button type="button" role="button"
          aria-label="Show Password" title="Show Password" tabindex="0" class="my-toggle hideShowPassword-toggle-show"
          aria-pressed="false" style="
                position: absolute;
                right: 0px;
                top: 50%;
                margin-top: -15px;
                display: none;
              ">
          Show
        </button>
      </div>
      <i class="icon_lock_alt"></i>
    </div>

    <div class="clearfix add_bottom_15">
      <div class="checkboxes float-left">
        <label class="container_check">Remember me
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="float-right">
        <a id="forgot" href="{% url 'password_reset' %}">Forgot Password?</a>
      </div>
    </div>

    <button class="btn_1 gradient full-width" type="submit">Log in</button>
    <div class="text-center mt-2">
      <small>Don't have an acccount?
        <strong><a href="{% url 'signup' %}">Sign Up</a></strong></small>
    </div>
  </form>

</div>
<!-------------- Login End -------------->
{% include 'core/footer.html' %}
