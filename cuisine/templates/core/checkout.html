{% include 'core/header.html' %}



<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container ">
        <!-- row -->
        <div class="row">
            <Form action="" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <div class="billing-details">

                        <div class="section-title">
                            <h4 class="title">Billing Details</h4>
                        </div>
                        <p><label for="id_first_name">First name:</label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" class="input"
                                maxlength="10" required id="id_first_name"></p>
                        <p><label for="id_last_name">Last name:</label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" class="input"
                                maxlength="10" required id="id_last_name"></p>
                        <p><label for="id_address">Address:</label>
                            <input type="text" name="address" value="{{ profile.address }}" class="input"
                                maxlength="150" id="id_address"></p>
                        <p><label for="id_landmark">Landmark:</label>
                            <input type="text" name="landmark" value="{{ profile.landmark }}" class="input"
                                maxlength="150" id="id_landmark"></p>
                        <p><label for="id_phone">Mobile:</label>
                            <input type="text" name="mobile" value="{{ profile.mobile }}" class="input" maxlength="20"
                                id="id_mobile"></p>
                        <p><label for="id_pincode">Pincode:</label>
                            <input type="text" name="pincode" value="{{ profile.pincode }}" class="input" maxlength="20"
                                id="id_pincode"></p>
                                <p><label for="id_first_name">City :</label>
                                    <input type="text" name="city" class="input" id="id_city"
                                        value="{{ profile.city }}"></p>
                        <p><label for="id_state">State:</label>
                                <input type="text" name="state" class="input" id="id_state"
                                        value="{{ profile.state }}"></p>
                        
                        
                        <button type="submit" class="btn btn-outline-success btn-block">
                            <i class="fa fa-check-circle-o"></i>
                            Complete Order
                        </button>
                    </div>
                </div>

                
           

            <div class="col-md-12 pt-5">
                <div class="order-summary pb-3 clearfix">
                    
                    <table>
                        <tfoot>
                            <tr>
                                <th class="empty" colspan="3"></th>
                                <th>SUBTOTAL: </th>
                                <th colspan="2" class="sub-total">Rs. {{ total }}</th>
                            </tr>
                            
                            <tr>
                                <th class="empty" colspan="3"></th>
                                <th>TOTAL:</th>
                                <th colspan="2" class="total">Rs. {{ total }}</th>
                            </tr>
                        </tfoot>
                    </table>

                </div>

            </div>
        </Form>

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->
    



</body>
</html>
